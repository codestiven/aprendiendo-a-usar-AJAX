<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick and Morty</title>
    <style>
        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        #loader img {
            width: 100px;
            height: auto;
        }

        #response {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #response.loaded {
            opacity: 1;
        }

        #response img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="response"></div>
    <div id="loader">
        <img src="https://usagif.com/wp-content/uploads/loading-11.gif" alt="Cargando...">
    </div>

    <script src="main.js"></script>
</body>

</html>
